<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="firstname">First Name: </label>
		<input id="firstname" name="firstname" type= "text" placeholder="John" required>
		<label for="lastname">Last Name: </label>
		<input id="lastname" name="lastname" type= "text" placeholder="Smith" required>
	</div>

	<div>
		<label for = "male">Male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for = "female">Female</label>
		<input id="female" name="gender" type="radio" value="female">
		<label for = "other">Other</label>
		<input id="other" name="gender" type="radio" value="other">
	</div>

	<div>
		<label for = "email">Email: </label>
		<input id="email" type="email" placeholder="your email" required>
		<label for = "password">Password</label>
		<input id="password" type="password" pattern=".{5,10}" title="5 to 10 characters" required>
	</div>

	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>
	</div>

	<div>
		<label for="agreed"> I agree to the terms and conditions:></label>
		<input id="agreed" name="agreed" type="checkbox">
	</div>

<input type="Submit">

</form>

</body>
</html>
